<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      body {
        text-align: center;
        background-color:cadetblue;
        color: aliceblue;
        font-family: "Courier New", Courier, monospace;
        width: 400;
      }
      canvas {
        border: 3px solid blue;
        background-color:black;
      }
    </style>
  </head>
  <body>
    <h1>Snake</h1>
    <p>Press the direction keys to play the game.</p>
    <canvas id="board"></canvas>
    <script>
      "use strict";
      let board;
      let boardWidth = 400;
      let boardHeight = 400;
      let context;

      let blockSize = 20;
      let cols = 20;
      let rows = 20;
      let snakeBody = [];
      let snakeX = 5 * blockSize;
      let snakeY = 5 * blockSize;
      let velocityX = 0;
      let velocityY = 0;

      let foodX;
      let foodY;
      let gameOver = false;

      window.onload = function () {
        board = document.getElementById("board");
        board.width = boardWidth;
        board.height = boardHeight;
        context = board.getContext("2d");

        placeFood();
        document.addEventListener("keyup", changeDirection);

        setInterval(update,100);
      }

      function update() {
      
        if (gameOver) {
          return;
        }
        context.clearRect(0, 0, board.width, board.height);
        context.fillStyle = "red";
        context.fillRect(foodX, foodY, blockSize, blockSize);

        if (snakeX === foodX && snakeY === foodY) {
          snakeBody.push([foodX, foodY]);
          placeFood();
        }
        for (var i = snakeBody.length - 1; i > 0; i--) {
          snakeBody[i] = snakeBody[i - 1];
        }
        if (snakeBody.length) {
          snakeBody[0] = [snakeX, snakeY];
        }

        context.fillStyle = "lime";
        snakeX += velocityX * blockSize;
        snakeY += velocityY * blockSize;
        context.fillRect(snakeX, snakeY, blockSize, blockSize);

        for (var i = 0; i < snakeBody.length; i++) {
          context.fillRect(
            snakeBody[i][0],
            snakeBody[i][1],
            blockSize,
            blockSize
          );
        }
        if (
          snakeX < 0 ||
          snakeX > board.width ||
          snakeY < 0 ||
          snakeY > board.height
        ) {
          gameOver = true;
          alert("Game Over");
        }
        for (var i = 0; i < snakeBody.length; i++) {
          if (snakeX === snakeBody[i][0] && snakeY === snakeBody[i][1]) {
            gameOver = true;
            alert("Game Over");
          }
        }
      }
      function changeDirection(event) {
        if (event.code === "ArrowLeft" && velocityX != 1) {
          velocityX = -1;
          velocityY = 0;
        } else if (event.code === "ArrowUp" && velocityY != 1) {
          velocityX = 0;
          velocityY = -1;
        } else if (event.code === "ArrowRight" && velocityX != -1) {
          velocityX = 1;
          velocityY = 0;
        } else if (event.code === "ArrowDown" && velocityY != -1) {
          velocityX = 0;
          velocityY = 1;
        }
      }

      function placeFood() {
        foodX = Math.floor(Math.random() * cols) * blockSize;
        foodY = Math.floor(Math.random() * rows) * blockSize;
      }
    </script>
  </body>
</html>
