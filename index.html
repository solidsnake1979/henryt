<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokamon-App</title>
    <style>
        *,body{
            margin:0;
            padding:0;
            background-color:azure;
            text-align:center;
            
            
        }
        #btn{
            background-color:aquamarine;
            border:none;
            width:6rem;
            height:2rem;
            border-radius:8px;
            color:blue;
            font-weight: bold;
            
        }
        #btn:hover{
            background-color: aqua;
        }
        #pokename{
            height:1.5rem;
            border-radius: 8px;
            background-color: rgba(192, 192, 192, 0.345);
          
        }
        fieldset{
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap:20px;
            width:400px;
            margin:auto;
        }
       img{
        width:200px;
       }
        
    </style>
</head>
<body>
    <br>
    <h1>Pokemon App</h1>
    <br>
    <p>Welcome to pokemon app. Here you can find many kinds of pokemons. For instance enter pikachu, ditto or metapod and many more.</p>
    <br>
    <fieldset>
        <legend>Pokemon App</legend>
    <input type="text"size=30 id="pokename" placeholder="Enter your pokemon's name">
    <button id="btn"onclick="fetchData()">Fetch Pokemon</button>
   </fieldset>
   <br>
   <div id="card" style="display: none;">
    <img src="" alt="pokemon" id="pokemonSprite"> 
    <p id="name"></p>
    <p id="abilities"></p>
   </div>
    <script src="script.js"></script>
</body>
</html>
